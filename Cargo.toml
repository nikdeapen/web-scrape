[package]
name = "web-scrape"
version = "0.4.0"
description = "This library aids in scraping data from the web."
readme = "README.md"
repository = "https://github.com/nikdeapen/web-scrape"
homepage = "https://github.com/nikdeapen/web-scrape"
authors = ["Nik Deapen <nik@deapen.com>"]
edition = "2021"
license = "MIT"

[dependencies]
bytes = "1.10.0"
clerr = "0.4.0"
colored = "3.0.0"
enc = { version = "0.13.0", features = ["base-64", "hex"] }
file-storage = "0.3.0"
reqwest = { version = "0.12.12", features = ["blocking"] }
scraper = "0.24.0"
web-url = "0.7.0"
